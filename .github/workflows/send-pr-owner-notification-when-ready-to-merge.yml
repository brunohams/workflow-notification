name: Check Mergeability and Notify

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  check_mergeability:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check Mergeability
        run: |
          pr_number="${{ github.event.number }}"
          repo="${{ github.repository }}"
          
          # Check if the pull request is mergeable
          mergeable=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/$repo/pulls/$pr_number" | jq -r '.mergeable')

          # Check if all required checks have passed
          checks_status=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/$repo/pulls/$pr_number/checks" | jq -r '.check_runs[] | select(.conclusion != "success") | .conclusion')

          if [ "$mergeable" = "true" ] && [ -z "$checks_status" ]; then
            echo "Pull request is mergeable,

      - name: Send Email
        uses: dawidd6/action-send-mail@v1
        with:
          server_address: smtp.example.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Pull Request Mergeability Status"
          to: ${{ github.event.pull_request.user.login }}
          body: |
            Pull request #${{ github.event.number }} is mergeable: ${merge_status}.
            Repository: ${{ github.repository }}
            Title: ${{ github.event.pull_request.title }}
            URL: ${{ github.event.pull_request.html_url }}
